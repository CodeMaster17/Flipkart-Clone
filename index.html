 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flipkart-All problems one solution</title>
  </head>
  <body>
    <div class="navbar">
      <div class="left-part">
        <img src="img/logo.png" alt="" class="logo" />
        <button class="search">Search for products,brands and more</button>
        <button class="login">Login</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn">More</button>
        <div class="dropdown-content">
          <a href="#">Notification Preferences</a>
          <a href="#">Sell on flipkart</a>
          <a href="#">Customer Service</a>
          <a href="#">Advertise</a>
          <a href="#">Download App</a>
        </div>
      </div>
    </div>
    <!-- heading part -->
    <div class="heading">
      <figure class="head-img">
        <a href="">
          <img src="img/cover_phone.png.png" alt="missing" />
          <figcaption id="gadgets">Computer,Tablets and Gadgets</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/fashion.png" alt="missing" />
          <figcaption>Couple</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/coveer2.png" alt="missing" />
          <figcaption id="women-fashion">Women Fashion</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/cover.png" alt="missing" />
          <figcaption id="girl-fashion">Girls Fashion</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/cover_mac.png.jpg" alt="missing" />
          <figcaption id="laptops">Laptops</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/groceries.png" alt="missing" />
          <figcaption id="groceries">Groceries</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/transport.png" alt="missing" />
          <figcaption id="transport">Transport</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/toy.png" alt="missing" />
          <figcaption id="toys">Toys and More</figcaption>
        </a>
      </figure>
      <figure class="head-img">
        <a href="">
          <img src="img/home.jpeg" alt="missing" />
          <figcaption id="home">Home</figcaption>
        </a>
      </figure>
    </div>
    <div class="republic">
      <img src="img/republic day.jpg" alt="#" id="republic-img">
    </div>
  </body>
</html>
